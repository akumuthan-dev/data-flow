---
applications:
- name: data-flow
  buildpacks:
   - https://github.com/cloudfoundry/apt-buildpack.git#v0.2.2
   - https://github.com/cloudfoundry/python-buildpack.git#v1.7.15
  memory: 6G
  disk_quota: 6G
  processes:
    - type: web
      memory: 1G
      disk_quota: 6G
      health_check_type: port
    - type: flower
      memory: 1G
      disk_quota: 1G
      health_check_type: process
    - type: scheduler
      memory: 1G
      disk_quota: 1G
      health_check_type: process
    - type: worker
      memory: 2G
      disk_quota: 1G
      health_check_type: process
    - type: tensorflow-worker
      memory: 5G
      disk_quota: 6G
      health_check_type: process
    - type: high-memory-worker
      memory: 10G
      disk_quota: 1G
      health_check_type: process
